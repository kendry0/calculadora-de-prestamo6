<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-3">
                    <div class="mt-2 text-center">
                        <img src="imaguenes/2361932.png" alt="" style="width: 100px; height: 100px;">
                        <h4 class="display-6">Calculadora de Préstamo</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <input type="number" style="width: 90%;" class="m-auto form-control form-control-custom"
                                    id="n1" placeholder="Monto">
                            </div>
                            <div class="col-md-12 form-group m-auto mt-3">
                                <input type="number" style="width: 90%;" class="m-auto form-control form-control-custom"
                                    id="n2" placeholder="Interes">
                            </div>
                            <div class="col-md-12 form-group m-auto mt-3">
                                <input type="number" style="width: 90%;"
                                    class=" m-auto form-control form-control-custom" id="n3"
                                    placeholder="Cuaotas mensules">
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary m-auto mt-4" id="calculateButton"
                                    style="width: 90%;">Calcular</button>
                            </div>
                            <div class="col-md-12 mt-3">
                                <p id="resultado"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById('calculateButton').addEventListener('click', function () {
                // Obtener los valores de entrada
                var principal = parseFloat(document.getElementById('n1').value);
                var rate = parseFloat(document.getElementById('n2').value);
                var time = parseFloat(document.getElementById('n3').value);
        
                // Validar que los valores sean números válidos
                if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                    document.getElementById('resultado').innerHTML = 'Por favor, ingresa valores numéricos válidos.';
                    return;
                }
        
                // Calcular el pago mensual
                var monthlyRate = rate / 100 / 12; // Convertir tasa anual a mensual
                var monthlyPayment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -time));
        
                // Calcular el interés total
                var totalInterest = (monthlyPayment * time) - principal;
        
                // Mostrar el resultado dentro de una alerta de Bootstrap azul
                var resultado = 'El pago mensual es: ' + monthlyPayment.toFixed(2) + '<br>' +
                                'El interés total es: ' + totalInterest.toFixed(2);
                var alerta = '<div class="alert alert-primary">' + resultado + '</div>';
                document.getElementById('resultado').innerHTML = alerta;
            });
        </script>

    
    
</body>

</html>
